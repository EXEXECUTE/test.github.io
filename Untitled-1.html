<!DOCTYPE html>
<html>
<head>
	<title>欢迎来到佳宇的网页</title>
	<style>
        h1, p {
    color: white;
}
		body {
			background-color: black;
			overflow: hidden;
		}
		.star {
			position: absolute;
			width: 2px;
			height: 2px;
			background-color: white;
			border-radius: 50%;
			animation: twinkle 1s ease-in-out infinite;
			transform-origin: 50% 50%;
		}
		@keyframes twinkle {
			0% {
				transform: scale(1);
				opacity: 1;
			}
			50% {
				transform: scale(0.5);
				opacity: 0.5;
			}
			100% {
				transform: scale(1);
				opacity: 1;
			}
		}
	</style>
</head>
<body>
	<h1>欢迎来到佳宇的网页</h1>
	<p>第一次做个人网页还不太熟练</p>
	<script>
		for (var i = 0; i < 50; i++) {
			createStar();
		}
		function createStar() {
			var star = document.createElement("div");
			star.classList.add("star");
			star.style.top = Math.random() * 100 + "%";
			star.style.left = Math.random() * 100 + "%";
			star.style.animationDelay = Math.random() * 5 + "s";
			document.body.appendChild(star);
		}
	</script>
</body>
</html>
